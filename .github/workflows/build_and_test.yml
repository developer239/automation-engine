name: Build and Test

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build_and_test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
        with:
          submodules: 'recursive'

      - name: Set up CMake, Ninja, and GCC
        uses: lukka/get-cmake@v3.21.3
        with:
          install-ninja: true

      - name: Create build directory
        run: mkdir build

      - name: Configure CMake
        run: cmake -S . -B build -G Ninja

      - name: Build project
        run: cmake --build build

      - name: Run tests
        run: |
          cd build
          ctest --verbose
